repos:
  - repo: local
    hooks:
      - id: jupyter-nb-clear-output
        name: jupyter-nb-clear-output
        files: \.ipynb$
        language: system
        entry: poetry run jupyter nbconvert --ClearOutputPreprocessor.enabled=True --inplace
      - id: remove-comments-from-nbdev-lib
        name: remove-comments-from-nbdev-lib
        files: \.py$
        language: system
        entry: sed -i -r 's/# (%%|AUTOGENERATED).*//g'

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args:
          - --config
          - .markdownlint.yaml
        exclude: ^.*\b(notebooks-to-refactor)\b.*$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

  - repo: local
    hooks:
      - id: fix-string-concat-in-nbdev-lib
        name: fix-string-concat-in-nbdev-lib
        files: \.py$
        language: system
        entry: sed -i -r 's/ " "/ /g'
      - id: ty
        name: ty
        entry: uv run ty check
        language: system
        files: \.py$
        exclude: ^.*\b(graphql)\b.*$
