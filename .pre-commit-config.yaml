repos:
  - repo: local
    hooks:
      - id: jupyter-nb-clear-output
        name: jupyter-nb-clear-output
        files: \.ipynb$
        language: system
        entry: poetry run jupyter nbconvert --ClearOutputPreprocessor.enabled=True --inplace
      - id: remove-comments-from-nbdev-lib
        name: remove-comments-from-nbdev-lib
        files: \.py$
        language: system
        entry: sed -i -r 's/# (%%|AUTOGENERATED).*//g'

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.9.0
    hooks:
    -   id: shellcheck

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        args: [--config, .markdownlint.json]
        exclude: ^.*\b(notebooks-to-refactor)\b.*$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.0
    hooks:
      - id: nbqa-pyupgrade
      - id: nbqa-isort
      - id: nbqa-black
      - id: nbqa-flake8
      - id: nbqa-pydocstyle
      - id: nbqa
        entry: poetry run nbqa mypy --ignore-missing-imports
        name: nbqa-mypy
        alias: nbqa-mypy
        exclude: ^.*\b(GraphQL)\b.*$
        additional_dependencies: [mypy==1.6.1, types-requests==2.31.0.10]
      - id: nbqa
        entry: poetry run nbqa bandit
        name: nbqa-bandit
        alias: nbqa-bandit
        additional_dependencies: [bandit==1.7.5]
      - id: nbqa-pylint
        args: [--disable=import-error, --disable=pointless-statement, --disable=invalid-name, --disable=expression-not-assigned, --disable=too-many-lines]
        exclude: ^.*\b(notebooks-to-refactor)\b.*$

  - repo: https://github.com/asottile/seed-isort-config
    rev: v2.2.0
    hooks:
      - id: seed-isort-config

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
      - id: isort

  - repo: https://github.com/ambv/black
    rev: 23.10.0
    hooks:
      - id: black

  - repo: local
    hooks:
      - id: fix-string-concat-in-nbdev-lib
        name: fix-string-concat-in-nbdev-lib
        files: \.py$
        language: system
        entry: sed -i -r 's/ " "/ /g'

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8

  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.6.1
    hooks:
      - id: mypy
        files: \.py$
        exclude: ^.*\b(graphql)\b.*$
        additional_dependencies: [types-requests==2.31.0.10]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-c, .bandit, -r, src]

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: poetry run pylint
        language: system
        types: [python]
        exclude: ^.*\b(migrations|_modidx.py)\b.*$
        args: [--rcfile, .pylintrc, --ignore, migrations]
