# ---------------------------------------------------------------------------- #
# Base Setup                                                                   #
# ---------------------------------------------------------------------------- #
stages:
  - test
  - bulild
  - deploy

before_script:
  - ./devops/pypi/setup_poetry.sh

cache:
  paths:
    - .cache/pypoetry

# ---------------------------------------------------------------------------- #
# Test                                                                         #
# ---------------------------------------------------------------------------- #
package:test:py311:
  stage: test
  image: python:3.11
  script:
    - ./devops/pypi/setup_dependencies.sh
    - ./devops/pypi/a_pycqa_1_execute_tests.sh
    - ./devops/pypi/a_pycqa_2_upload_coverage.sh
  cache:
    key: ${CI_JOB_NAME}
    paths:
      - .tox
  artifacts:
    when: always
    reports:
      junit: report.xml


# ---------------------------------------------------------------------------- #
# Package                                                                      #
# ---------------------------------------------------------------------------- #
package:bulild:py311:
  stage: bulild
  image: python:3.11
  script:
    - ./devops/pypi/b_package_1_build.sh
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  dependencies:
    - package:test:py311
  only:
    - /v(\d+)\.(\d+)\.(\d+)/


docs:bulild:py311:
  stage: bulild
  image: python:3.11
  script:
    - ./devops/pypi/setup_dependencies.sh
    - ./devops/pypi/b_docs_1_build.sh
  artifacts:
    paths:
      - _build/
    expire_in: 1 week
  dependencies:
    - package:test:py311
  only:
    - develop

# ---------------------------------------------------------------------------- #
# Release                                                                      #
# ---------------------------------------------------------------------------- #
package:deploy:py311:
  stage: deploy
  image: python:3.11
  script:
    - ./devops/pypi/c_release_1_setup_credentials.sh
    - ./devops/pypi/c_release_2_publish.sh
  dependencies:
    - package:bulild:py311
  only:
    - /v(\d+)\.(\d+)\.(\d+)/


docs:deploy:py311:
  stage: deploy
  image: busybox:latest
  before_script:
    - echo "Doesn't need any setup"
  script:
    - ./devops/pypi/c_docs_1_publish.sh
  artifacts:
    paths:
      - public/
    expire_in: 1 week
  dependencies:
    - docs:bulild:py311
  only:
    - develop
